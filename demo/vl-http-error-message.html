<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-http-error-message voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-http-error-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-http-error-message">
        <vl-demo data-vl-title="404">
            <vl-http-404-message id="error-404"></vl-http-404-message>
        </vl-demo>

        <vl-demo data-vl-title="500">
            <vl-http-500-message id="error-500"></vl-http-500-message>
        </vl-demo>

        <vl-demo data-vl-title="Custom">
            <vl-http-error-message id="custom-message" data-vl-title="Niets gevonden hiervoor."
                data-vl-image="error-404.png" data-vl-image-alt="Niets gevonden">
                <p slot="text">Sorry, er liep iets onverwachts mis.</p>
                <div slot="actions">
                    <a is="vl-link-button" href="#demo">Opnieuw opstarten</a>
                </div>
            </vl-http-error-message>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
